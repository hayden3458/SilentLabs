<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Force favicon refresh with NEW file names to bypass all caching -->
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/silentlabs-favicon.ico" type="image/x-icon" />
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-favicon.ico" sizes="16x16" type="image/x-icon" />
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-favicon.ico" sizes="32x32" type="image/x-icon" />
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-favicon.ico" sizes="48x48" type="image/x-icon" />
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-favicon.ico" sizes="64x64" type="image/x-icon" />
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/silentlabs-logo-192.png" sizes="180x180" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/silentlabs-logo-512.png" sizes="512x512" />
    <!-- Android icons -->
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-logo-192.png" sizes="192x192" type="image/png" />
    <link rel="icon" href="%PUBLIC_URL%/silentlabs-logo-512.png" sizes="512x512" type="image/png" />
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SilentLabs - Innovative AI-powered solutions"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SilentLabs</title>
    <script>
      // Force favicon refresh with NEW file name
      (function() {
        var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = '%PUBLIC_URL%/silentlabs-favicon.ico?t=' + new Date().getTime();
        document.getElementsByTagName('head')[0].appendChild(link);
        
        // Additional force refresh for all icon types
        var iconTypes = ['icon', 'shortcut icon', 'apple-touch-icon'];
        iconTypes.forEach(function(type) {
          var existingLink = document.querySelector("link[rel='" + type + "']");
          if (existingLink) {
            existingLink.href = existingLink.href.replace(/favicon\.ico|logo192\.png|logo512\.png/, function(match) {
              if (match === 'favicon.ico') return 'silentlabs-favicon.ico';
              if (match === 'logo192.png') return 'silentlabs-logo-192.png';
              if (match === 'logo512.png') return 'silentlabs-logo-512.png';
              return match;
            });
          }
        });
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
